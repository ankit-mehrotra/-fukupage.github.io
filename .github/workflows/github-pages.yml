name: Build and deploy Fuku app to Gihub pages
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy: 
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build
      run: npm install

    - name: Deploy
      run: |
        git config --global user.name 'Ankit Mehrotra'
        git config --global user.email 'ankit_mehrotra85@yahoo.com'
        git remote set-url origin https://x-access-token: ${{secrets.GITHUB_TOKEN}}@github.com/${{ github.repository}}
        npm run deploy